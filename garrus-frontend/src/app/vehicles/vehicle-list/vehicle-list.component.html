
<div class="example-header" *ngIf="showFilter">
	<mat-form-field> <input matInput
		(keyup)="applyFilter($event.target.value)" placeholder="Filtrar...">
	</mat-form-field>
</div>

<mat-table [dataSource]="dataSource"> <ng-container
	matColumnDef="plate"> <mat-header-cell *matHeaderCellDef>
Patente </mat-header-cell> <mat-cell *matCellDef="let vehicle">
{{vehicle.plate}} </mat-cell> </ng-container> <ng-container matColumnDef="type"> <mat-header-cell
	*matHeaderCellDef> Tipo </mat-header-cell> <mat-cell
	*matCellDef="let vehicle"> {{vehicle.vehicle_type}} </mat-cell> </ng-container> <ng-container
	matColumnDef="gas"> <mat-header-cell *matHeaderCellDef>
Combustible </mat-header-cell> <mat-cell *matCellDef="let vehicle">
{{vehicle.gas}} </mat-cell> </ng-container> <ng-container matColumnDef="chofer"> <mat-header-cell
	*matHeaderCellDef> Conductor </mat-header-cell> <mat-cell
	*matCellDef="let vehicle"> {{vehicle.chofer.name}} </mat-cell> </ng-container> <ng-container
	matColumnDef="details"> <mat-header-cell
	*matHeaderCellDef> Detalle </mat-header-cell> <mat-cell
	*matCellDef="let vehicle"> {{vehicle.details}} </mat-cell> </ng-container> <ng-container
	matColumnDef="actions"> <mat-header-cell
	*matHeaderCellDef> Acciones </mat-header-cell> <mat-cell
	*matCellDef="let vehicle">
<button mat-raised-button color="primary"
	routerLink="detail/{{vehicle.plate}}" title="Editar"
	class="actionButton">Editar</button>
<button mat-raised-button color="primary" (click)="onDelete(vehicle)"
	title="Eliminar" class="actionButton">Borrar</button>
</mat-cell> </ng-container> <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row> </mat-table>
