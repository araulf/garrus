<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Administración de usuarios</h4>
						<!-- 						<p class="card-category"></p> -->
					</div>
					<div class="card-body">

						<div class="example-header">
							<mat-form-field> <input matInput
								(keyup)="applyFilter($event.target.value)"
								placeholder="Filtrar..."> </mat-form-field>
						</div>

						<mat-table [dataSource]="dataSource"> <ng-container
							matColumnDef="username"> <mat-header-cell
							*matHeaderCellDef> Usuario </mat-header-cell> <mat-cell
							*matCellDef="let user"> {{user.username}} </mat-cell> </ng-container> <ng-container
							matColumnDef="name"> <mat-header-cell
							*matHeaderCellDef> Nombre </mat-header-cell> <mat-cell
							*matCellDef="let user"> {{user.name}} </mat-cell> </ng-container><ng-container
							matColumnDef="actions"> <mat-header-cell
							*matHeaderCellDef> Acciones </mat-header-cell> <mat-cell
							*matCellDef="let user">
						<button mat-raised-button color="primary"
							routerLink="detail/{{user.name}}" title="Editar"
							class="actionButton">Editar</button>
						</mat-cell> </ng-container>
						<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
						<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
						</mat-table>

						<button mat-raised-button color="primary" routerLink="newUser"
							class="pull-right">Añadir usuario</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
