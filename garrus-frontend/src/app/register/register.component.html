<div class="main-content" style="margin-left: 40%;margin-top:8%">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Create new account</h4>
					</div>
					<div class="card-body">
						<mat-form-field class="example-full-width"> <input required matInput placeholder="Username" [(ngModel)]="user.username">
						</mat-form-field>
						<mat-form-field class="example-full-width"> <input required matInput placeholder="Name" [(ngModel)]="user.name">
						</mat-form-field>
						<mat-form-field class="example-full-width"> <input required matInput placeholder="Email" [(ngModel)]="user.email">
						</mat-form-field>
						<mat-form-field class="example-full-width"> <input required matInput type="password" placeholder="Password"
							 [(ngModel)]="user.password"> </mat-form-field>
						<mat-form-field class="example-full-width"> <input required matInput type="password" placeholder="Repeat Password"
							 [(ngModel)]="password2"> </mat-form-field>
						<button mat-raised-button color="primary" class="pull-right" (click)="create()">Create account</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
